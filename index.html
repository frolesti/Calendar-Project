<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Calendar</title>
</head>
<body>
    <header class="header">
        <h1 class="title__calendar">Calendar JS</h1>
        <button class="btn__event"><i class='bx bx-calendar-event'></i></button>
    </header>
    <div class="calendar">
        <div class="calendar__info">
            <div class="calendar__prev" id="prev-month">&#9664;</div>
            <div class="calendar__month" id="month"></div>
            <div class="calendar__year" id="year"></div>
            <div class="calendar__next" id="next-month">&#9654;</div>
        </div>
        <div class="calendar__week">
            <div class="calendar__day">Mon</div>
            <div class="calendar__day">Tue</div>
            <div class="calendar__day">Wed</div>
            <div class="calendar__day">Thu</div>
            <div class="calendar__day">Fri</div>
            <div class="calendar__day">Sat</div>
            <div class="calendar__day">Sun</div>
        </div>

        <div class="calendar__dates" id="dates"></div>
    </div>
        
        <!--Forms div con display: none-->
    <!--Cambiará el display cuando inicies la creación de un evento-->
    <div class="form-container">
            <form>
                <!--Closing tab-->
                <button id="closeTag" type="button">X</button>
                <!--Closing tab-->

                <label for="eventName">Title:</label>
                <input type="text" id="eventName" placeholder="Event Name" required maxlength="60"><br>
            
                <label for="initialDate">Initial Date:</label>
                <input type="date" id="initialDate" required><br>
            
                <input type="checkbox" id="endDateCheck" name="endDateCheck">
                <label for="endDateCheck">End date</label><br>
            
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" optional><br>
            
                <input type="checkbox" id="timeCheck" name="timeCheck">
                <label for="timeCheck">Remind me when this event expires</label><br>
            
                <label for="time">Time:</label>
                <select name="time" id="time" optional>
                    <option value="5min">5 min</option>
                    <option value="10min">10 min</option>
                    <option value="15min">15 min</option>
                    <option value="30min">30 min</option>
                    <option value="1h">1 hour</option>
                </select><br>
            
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" cols="30" rows="7" maxlength="500"></textarea><br>
                <label for="eventType">Event Type:</label>
                <select name="eventType" id="eventType">
                    <option value="meeting">Meeting</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>

                <div id="btn-container">
                    <button id="saveBtn">Save Event</button>
                    <button id="cancelBtn">Cancel Event</button>
                </div>
            </form>

            <!--Div con la ventana pop-up resumen del evento-->
            <div class="event-info"></div>
    </div>
<script src="assets/js/showhide.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
