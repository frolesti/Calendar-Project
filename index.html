<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calendar</title>
</head>
<header>
    <h1>Calendar</h1>
    <button type="submit" class="addEventBtn">Add a new event</button>
</header>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar__info">
                <div class="calendar__prev" id="prev-month">&#9664;</div>
                <div class="calendar__month" id="month"></div>
                <div class="calendar__year" id="year"></div>
                <div class="calendar__next" id="next-month">&#9654;</div>
            </div>
            <div class="calendar__week">
                <div class="calendar__day calendar__item">Mon</div>
                <div class="calendar__day calendar__item">Tue</div>
                <div class="calendar__day calendar__item">Wed</div>
                <div class="calendar__day calendar__item">Thu</div>
                <div class="calendar__day calendar__item">Fri</div>
                <div class="calendar__day calendar__item">Sat</div>
                <div class="calendar__day calendar__item">Sun</div>
            </div>
            <div class="calendar__dates" id="dates"></div>
        </div>
            </div>
        </div>
        <div></div>
        
        <!--Forms div con display: none-->
    <!--Cambiará el display cuando inicies la creación de un evento-->
        <div class="form-container">
            <form>
                <!--Closing tab-->
                <button>
                    <svg id="closeTag" viewPort="0 0 12 12" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="11" 
                            x2="11" y2="1" 
                            stroke="brown" 
                            stroke-width="2"/>
                        <line x1="1" y1="1" 
                            x2="11" y2="11" 
                            stroke="brown" 
                            stroke-width="2"/>
                    </svg>
                </button>
                <!--Closing tab-->

                <label for="eventName">Title:</label>
                <input type="text" id="eventName" placeholder="Event Name" required maxlength="60"><br>
            
                <label for="initialDate">Initial Date:</label>
                <input type="date" required><br>
            
                <input type="checkbox" id="endDateCheck" name="endDateCheck">
                <label for="endDateCheck">End date</label><br>
            
                <label for="endDate">End Date:</label>
                <input type="date" optional><br>
            
                <input type="checkbox" id="timeCheck" name="timeCheck">
                <label for="timeCheck">Remind me when this event expires</label><br>
            
                <label for="time">Time:</label>
                <select name="time" id="time" optional>
                    <option value="5min">5 min</option>
                    <option value="10min">10 min</option>
                    <option value="15min">15 min</option>
                    <option value="30min">30 min</option>
                    <option value="1h">1 hour</option>
                </select><br>
            
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" cols="30" rows="7" maxlength="500"></textarea><br>
                <label for="eventType">Event Type:</label>
                <select name="eventType" id="eventType">
                    <option value="meeting">Meeting</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>
            </form>

            <!--Div con la ventana pop-up resumen del evento-->
            <div class="event-info"></div>
        </div>
    </div>
<script src="assets/js/showhide.js"></script>
<script src="/assets/main.js"></script>
</body>
</html>
