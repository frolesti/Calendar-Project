<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Calendar</title>
</head>
<body>
    <header class="header">
        <h1 class="title__calendar">Calendar JS</h1>
        <button class="btn__today"><i class='bx bx-calendar-star'></i></button>
        <button class="btn__event"><i class='bx bx-calendar-event'></i></button>
    </header>
    <div class="calendar">
        <div class="calendar__info">
            <div class="calendar__prev" id="prev-month"><i class='bx bxs-chevron-left' ></i></div>
            <div class="calendar__month" id="month"></div>
            <div class="calendar__year" id="year"></div>
            <div class="calendar__next" id="next-month"><i class='bx bxs-chevron-right'></i></div>
        </div>
        <div class="calendar__week">
            <div class="calendar__day">Mon</div>
            <div class="calendar__day">Tue</div>
            <div class="calendar__day">Wed</div>
            <div class="calendar__day">Thu</div>
            <div class="calendar__day">Fri</div>
            <div class="calendar__day">Sat</div>
            <div class="calendar__day">Sun</div>
        </div>

        <div class="calendar__dates" id="dates"></div>
    </div>
        
        <!--Forms div con display: none-->
    <!--Cambiará el display cuando inicies la creación de un evento-->
    <div id="form-container">
            <form id="event_form">
                <!--Closing tab-->
                <button id="closeTag" type="button">X</button>
                <!--Closing tab-->

                <label for="eventName">Title:</label>
                <input type="text" id="eventName" placeholder="Event Name" maxlength="60" required><br>
            
                <label for="initialDate">Initial Date:</label>
                <input type="datetime-local" id="initialDate" required><br>
            
                <input type="checkbox" class="clickable_date" id="endDateCheck" name="endDateCheck">
                <label for="endDateCheck">Add end date</label><br>
            
                <div class="endDate_div">
                    <label for="endDate">End Date:</label>
                    <input type="datetime-local" id="endDate">
                </div>
            
                <input type="checkbox" class="clickable_time" id="timeCheck" name="timeCheck">
                <label for="timeCheck">Do you want to add a reminder?</label><br>
            
                <div class="time_div">
                    <label class="showOnClick" for="time">Time:</label>
                    <select class="showOnClick" name="time" id="time" optional>
                        <option value="5min">5 min</option>
                        <option value="10min">10 min</option>
                        <option value="15min">15 min</option>
                        <option value="30min">30 min</option>
                        <option value="1h">1 hour</option>
                    </select>
                </div>
                
            
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" cols="30" rows="7" maxlength="500"></textarea><br>
                <label for="eventType">Event Type:</label>
                <select name="eventType" id="eventType">
                    <option value="meeting">Meeting</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>

                <div id="btn-container">
                    <button id="saveBtn" type="reset" class="formBtn">Save Event</button>
                    <button id="cancelBtn" type="reset" class="formBtn">Cancel Event</button>
                </div>
            </form>

            <!--Div con la ventana pop-up resumen del evento-->
            <div class="event-info"></div>
    </div>
    <div class="container__events-info" id="containerEventsInfo">
        <div class="events-info">
            <button id="closeShow" type="button">X</button>
            <div class="events-info__card">
                <p>Title:</p>
                <p id="title_show"></p>
            </div>
            <div class="events-info__card">
                <p>Initial Date:</p>
                <p id="initial-date_show"></p>
            </div>
            <div class="events-info__card">
                <p>End Date:</p>
                <p id="end-date_show"></p>
            </div>
            <div class="events-info__card">
                <p>Description:</p>
                <p id="description_show"></p>
            </div>
            <div class="events-info__card">
                <p>Event Type:</p>
                <p id="type_show"></p>
            </div>
            <div class="events-info__card">
                <button id="delete-event">Delete</button>
            </div>
        </div>
    </div>
<script src="assets/js/showhide.js"></script>
<script src="assets/js/btnscalendar.js"></script>
<script src="assets/js/events.js"></script>
<script src="assets/js/showeventsinfo.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/reminder.js"></script>
</body>
</html>
